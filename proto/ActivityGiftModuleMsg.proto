syntax = "proto2";
package com.common.msg;

// 活动礼包信息
message ActivityGiftInfoResponse {
	// 活动Id
	required string activityId = 1;
	// 礼包商品id
	required string shopId = 2;
	// 礼包物品
	repeated string itemId = 3;
	// 物品数量
	repeated int32 itemCnt = 4;
	// 开始时间戳
	required int64 startTime = 5;
	// 礼包档位
	required int32 giftIndex = 6;
	// 是否新触发
    required bool newTrigger = 7;
    // 礼包钻石价格
	required int32 diamondPrice = 8;
	// 今日购买次数
	required int32 purchaseCnt = 9;
}
